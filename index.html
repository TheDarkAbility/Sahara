<!DOCTYPE html>
<html lang="en">
<head>

    <title>My CV</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

        <h1>Your Name</h1>

        <h2>Education</h2>

            <li>Degree at Institution (Year)</li>

        <p>Contact information</p>
    </footer>
